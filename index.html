<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–û–±—â–∏–π –ß–∞—Ç</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #3b82f6;
      color: white;
      text-align: center;
      padding: 12px 0;
      font-size: 1.3rem;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message {
      background: white;
      border-radius: 10px;
      padding: 10px 14px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      max-width: 70%;
      word-wrap: break-word;
    }
    .my {
      background: #dbeafe;
      align-self: flex-end;
    }
    footer {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: white;
      box-shadow: 0 -1px 6px rgba(0,0,0,0.1);
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }
    button {
      background: #3b82f6;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #2563eb;
    }
    #clearAllBtn {
      background: #ef4444;
      margin: 10px;
      border-radius: 10px;
      align-self: center;
    }
  </style>
</head>
<body>
  <header>üí¨ –û–±—â–∏–π –ß–∞—Ç</header>

  <div id="chatBox"></div>

  <footer>
    <input id="msgInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button id="sendBtn"><i class="fa-solid fa-paper-plane"></i></button>
  </footer>

  <button id="clearAllBtn">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onChildRemoved, remove } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    // üî• –¢–≤–æ—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAzC7OSE_QYgHDIpICPvy9n0Ab3h89sp-w",
      authDomain: "mafonlineeducation.firebaseapp.com",
      databaseURL: "https://mafonlineeducation-default-rtdb.firebaseio.com",
      projectId: "mafonlineeducation",
      storageBucket: "mafonlineeducation.firebasestorage.app",
      messagingSenderId: "184000822097",
      appId: "1:184000822097:web:ab02c34fd5d358d723f170"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "chat");
    const chatBox = document.getElementById("chatBox");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    // –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    let username = localStorage.getItem("username");
    if (!username) {
      username = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è:") || "–ò–º—è: –Ω–µ —É–∫–∞–∑–∞–Ω–∞";
      localStorage.setItem("username", username);
    }

    // –æ—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
    sendBtn.addEventListener("click", async () => {
      const text = msgInput.value.trim();
      if (!text) return;

      await push(chatRef, {
        user: username,
        text: text,
        time: Date.now()
      });
      msgInput.value = "";
    });

    // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –º–≥–Ω–æ–≤–µ–Ω–Ω–æ
    onChildAdded(chatRef, (snapshot) => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "message" + (msg.user === username ? " my" : "");
      div.textContent = `${msg.user}: ${msg.text}`;
      div.dataset.key = snapshot.key;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // —É–¥–∞–ª—è–µ–º –∏–∑ DOM, –µ—Å–ª–∏ –∏–∑ Firebase —É–¥–∞–ª–µ–Ω–æ
    onChildRemoved(chatRef, (snapshot) => {
      const key = snapshot.key;
      const msgDiv = chatBox.querySelector(`[data-key="${key}"]`);
      if (msgDiv) msgDiv.remove();
    });

    // –∫–Ω–æ–ø–∫–∞ –æ—á–∏—Å—Ç–∫–∏ —á–∞—Ç–∞
    document.getElementById("clearAllBtn").addEventListener("click", async () => {
      localStorage.clear();
      await remove(chatRef);
      location.reload();
    });
  </script>
</body>
</html>
