<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Общий Чат</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #3b82f6;
      color: white;
      text-align: center;
      padding: 12px 0;
      font-size: 1.3rem;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message {
      background: white;
      border-radius: 10px;
      padding: 10px 14px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      max-width: 70%;
      word-wrap: break-word;
    }
    .my {
      background: #dbeafe;
      align-self: flex-end;
    }
    footer {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: white;
      box-shadow: 0 -1px 6px rgba(0,0,0,0.1);
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }
    button {
      background: #3b82f6;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <header>💬 Общий Чат</header>

  <div id="chatBox"></div>

  <footer>
    <input id="msgInput" type="text" placeholder="Введите сообщение..." />
    <button id="sendBtn"><i class="fa-solid fa-paper-plane"></i></button>
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

    // ⚙️ Твой Firebase Config (вставь свой!)
    const firebaseConfig = {
    apiKey: "AIzaSyCvPqWuVmL3x7lGfkUV-ma1UHmz7rx__Rs",
    authDomain: "marsspace-48b62.firebaseapp.com",
    databaseURL: "https://marsspace-48b62-default-rtdb.firebaseio.com",
    projectId: "marsspace-48b62",
    storageBucket: "marsspace-48b62.firebasestorage.app",
    messagingSenderId: "983536140625",
    appId: "1:983536140625:web:084c07906ea2d9bfced370",
    measurementId: "G-VDHG39ZRR1"
  };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "chatMessages");

    const chatBox = document.getElementById("chatBox");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    const username = localStorage.getItem("username") || prompt("Введите ваше имя:");
    localStorage.setItem("username", username);

    // Отправка сообщения
    sendBtn.addEventListener("click", () => {
      const text = msgInput.value.trim();
      if (!text) return;
      push(chatRef, {
        user: username,
        text,
        time: new Date().toLocaleTimeString()
      });
      msgInput.value = "";
    });

    // Получение сообщений
    onChildAdded(chatRef, (snapshot) => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "message" + (msg.user === username ? " my" : "");
      div.textContent = `${msg.user}: ${msg.text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
